<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrar & INSCREVER-SE Form</title>
    <!----------------------------- font-awesome icons ------------------------------->
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!----------------------------- iconify-icon ------------------------------------->
    <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
    <!----------------------------- Custom CSS --------------------------------------->
    <link rel="stylesheet" href="assets\css\login.css" />
</head>

<body>
    <!--------------------------- Form container Start-------------------------------->
    <div class="containerform">
        <div class="forms-container">
            <div class="signin-signup">
                <!-------------- Signin container Start ----------------------->
                <form action="#" class="sign-in-form" id="signin">
                    <h2 class="title">Entrar</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Email" autocomplete="off" id="emailname" />
                    </div>
                    <div class="input-field passfield">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" id="passname" class="pass1" />
                        <span>
                            <i class="fa-regular fa-eye "></i>
                        </span>
                    </div>

                    <input type="submit" value="Entrar" class="btn solid">
                    <p class="social-text">Ou faça login em plataformas sociais</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
                <!----------------- Signin container End ----------------------->

                <!---------------- Signup container Start ---------------------->
                <form action="#" class="sign-up-form" id="signup">
                    <h2 class="title">INSCREVER-SE</h2>
                    <div class="input-field namefield">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Nome completo" autocomplete="off" maxlength="20" id="fname" />
                    </div>
                    <div class="input-field efield">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" autocomplete="off" id="ename" />
                    </div>
                    <div class="input-field passfield">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" id="pass" class="pass1" />
                        <span>
                            <i class="fa-regular fa-eye "></i>
                        </span>
                    </div>
                    <div class="input-field  passfield">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirm Password" id="confirmpass" class="pass1"  />
                        <span>
                            <i class="fa-regular fa-eye "></i>
                        </span>  
                    </div>
                    <input type="submit" value="ENVIAR" class="btn signup-btn">
                    <p class="social-text">Ou inscreva-se em plataformas sociais</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
                <!----------------- Signup container End --------------------->
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Criar uma conta</h3>
                    <p>
                        Cadastre-se se ainda não tiver uma conta... 
                
                    </p>
                    <a href="https://pay.kirvano.com/03ce1ae9-8303-4208-9151-9c0233d9a0a2">
                    <button class="btn transparent">
                        INSCREVER-SE
                    </button></a>
                </div>
                <img src="assets\img/sigup_img.png" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Conecte-se</h3>
                    <p>
                        Faça login aqui se você já possui uma conta
                        
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        Entrar
                    </button>
                </div>
                <img src="assets\img/login.png" class="image" alt="" />
            </div>
        </div>
    </div>
    <!------------------------------ Form container End --------------------------->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets\js/form.js"></script>
    <script src="assets\js/signup.js"></script>
    <script src="assets\js/login.js"></script>
</body>

</html>
